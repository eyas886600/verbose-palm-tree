<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>التسجيل في دورات المركز</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>التسجيل في دورات مركز العقل الإبداعي</h1>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="register.html">التسجيل</a>
      <a href="contact.html">اتصل بنا</a>
    </nav>
  </header>

  <main>
    <form action="https://formsubmit.co/eyaseeas@gmail.com" method="POST">
      <!-- منع الرسائل التلقائية -->
      <input type="hidden" name="_captcha" value="false">
      <!-- إعادة التوجيه بعد الإرسال -->
      <input type="hidden" name="_next" value="https://thankyou-page.com/">

      <label for="name">اسم الطالب:</label>
      <input type="text" id="name" name="اسم الطالب" required>

      <label for="phone">رقم الهاتف:</label>
      <input type="tel" id="phone" name="رقم الهاتف" required>

      <label>الدورات المراد التسجيل فيها:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="الدورات[]" value="الحساب الذهني"> الحساب الذهني</label>
        <label><input type="checkbox" name="الدورات[]" value="الروبوت والذكاء الاصطناعي"> الروبوت والذكاء الاصطناعي</label>
        <label><input type="checkbox" name="الدورات[]" value="الرخصة الدولية لقيادة الحاسب"> الرخصة الدولية لقيادة الحاسب</label>
        <label><input type="checkbox" name="الدورات[]" value="دبلوم الأنجلتش"> دبلوم الأنجلتش</label>
        <label><input type="checkbox" name="الدورات[]" value="دبلوم الجرافكس"> دبلوم الجرافكس</label>
        <label><input type="checkbox" name="الدورات[]" value="دبلوم التصوير الفوتوغرافي"> دبلوم التصوير الفوتوغرافي</label>
      </div>

      <button type="submit">إرسال</button>
    </form>
  </main>

  <footer>
    &copy; 2025 مركز العقل الإبداعي
  </footer>

</body>
</html>
